<!DOCTYPE html>
<html>
<head>
    <title>Data Conversion Tool</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #111; 
            color: #fff; 
            padding: 20px; 
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #0066cc;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .progress {
            background: #333;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
        pre {
            background: #222;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 14px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0084ff;
        }
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ DIGGGIN Data Conversion Tool</h1>
        <p>Convert the CSV database to optimized JSON format for the 3D record store.</p>

        <div class="section">
            <h2>Data Conversion</h2>
            <button id="startConversion">Start Conversion Process</button>
            <button id="downloadJson" disabled>Download Optimized JSON</button>
            <div id="progress" class="progress" style="display: none;"></div>
        </div>

        <div id="statistics" class="section" style="display: none;">
            <h2>Dataset Statistics</h2>
            <div id="statsContent"></div>
        </div>

        <div id="preview" class="section" style="display: none;">
            <h2>Data Preview</h2>
            <div id="previewContent"></div>
        </div>

        <div id="download" class="section" style="display: none;">
            <h2>Download Options</h2>
            <p>Choose the format for your converted data:</p>
            <button id="downloadFull">Download Full Dataset</button>
            <button id="downloadLite">Download Lite Version (50 records)</button>
            <button id="downloadSample">Download Sample (10 records)</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/converter.js"></script>
    <script>
        let convertedData = null;
        let converter = null;

        const elements = {
            startConversion: document.getElementById('startConversion'),
            downloadJson: document.getElementById('downloadJson'),
            progress: document.getElementById('progress'),
            statistics: document.getElementById('statistics'),
            statsContent: document.getElementById('statsContent'),
            preview: document.getElementById('preview'),
            previewContent: document.getElementById('previewContent'),
            download: document.getElementById('download'),
            downloadFull: document.getElementById('downloadFull'),
            downloadLite: document.getElementById('downloadLite'),
            downloadSample: document.getElementById('downloadSample')
        };

        function updateProgress(message, type = 'info') {
            elements.progress.style.display = 'block';
            elements.progress.innerHTML += `<div class="${type}">${message}</div>`;
            elements.progress.scrollTop = elements.progress.scrollHeight;
        }

        function showStatistics(stats) {
            elements.statistics.style.display = 'block';
            
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalRecords}</div>
                        <div class="stat-label">Total Records</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.breakdown.genres ? Object.keys(stats.breakdown.genres).length : 0}</div>
                        <div class="stat-label">Genres</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.breakdown.artists ? Object.keys(stats.breakdown.artists).length : 0}</div>
                        <div class="stat-label">Artists</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.breakdown.moods ? Object.keys(stats.breakdown.moods).length : 0}</div>
                        <div class="stat-label">Moods</div>
                    </div>
                </div>
                
                <h3>Data Quality</h3>
                <pre>${JSON.stringify(convertedData.metadata.dataQuality, null, 2)}</pre>
                
                <h3>Top Genres</h3>
                <pre>${JSON.stringify(stats.breakdown.genres, null, 2)}</pre>
                
                <h3>Top Artists</h3>
                <pre>${JSON.stringify(stats.topArtists, null, 2)}</pre>
            `;
            
            elements.statsContent.innerHTML = statsHtml;
        }

        function showPreview() {
            elements.preview.style.display = 'block';
            
            const sampleRecords = convertedData.records.slice(0, 3);
            elements.previewContent.innerHTML = `
                <h3>Sample Records (first 3)</h3>
                <pre>${JSON.stringify(sampleRecords, null, 2)}</pre>
            `;
        }

        function enableDownloads() {
            elements.download.style.display = 'block';
            elements.downloadJson.disabled = false;
        }

        async function startConversion() {
            try {
                elements.startConversion.disabled = true;
                elements.progress.innerHTML = '';
                
                updateProgress('üîÑ Initializing data converter...');
                converter = new DataConverter();
                
                updateProgress('üì• Fetching CSV data...');
                const response = await fetch('../DiggerDB.csv');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvData = await response.text();
                updateProgress(`‚úì CSV data loaded (${csvData.length} characters)`, 'success');
                
                updateProgress('üîÑ Converting data...');
                convertedData = await converter.convertData(csvData);
                updateProgress('‚úì Data conversion completed!', 'success');
                
                updateProgress('üìä Generating statistics...');
                showStatistics(convertedData.statistics);
                updateProgress('‚úì Statistics generated', 'success');
                
                updateProgress('üëÄ Preparing preview...');
                showPreview();
                updateProgress('‚úì Preview ready', 'success');
                
                updateProgress('üéâ Conversion process completed successfully!', 'success');
                
                const summary = converter.getSummary();
                updateProgress(`üìà Summary: ${summary.totalRecords} records, ${Math.round(summary.dataSize / 1024)}KB, Quality Score: ${summary.qualityScore}%`, 'info');
                
                enableDownloads();
                
            } catch (error) {
                updateProgress(`‚ùå Error: ${error.message}`, 'error');
                console.error('Conversion error:', error);
            } finally {
                elements.startConversion.disabled = false;
            }
        }

        function downloadData(version = 'full') {
            if (!convertedData) {
                alert('No data to download. Please run conversion first.');
                return;
            }

            let dataToDownload = { ...convertedData };
            let filename = 'digggin-records-full.json';

            switch (version) {
                case 'lite':
                    dataToDownload.records = convertedData.records.slice(0, 50);
                    filename = 'digggin-records-lite.json';
                    break;
                case 'sample':
                    dataToDownload.records = convertedData.records.slice(0, 10);
                    filename = 'digggin-records-sample.json';
                    break;
            }

            // Update metadata for partial downloads
            if (version !== 'full') {
                dataToDownload.metadata.downloadType = version;
                dataToDownload.metadata.originalRecordCount = convertedData.records.length;
                dataToDownload.metadata.downloadedRecordCount = dataToDownload.records.length;
            }

            converter.downloadJSON(dataToDownload, filename);
        }

        // Event listeners
        elements.startConversion.addEventListener('click', startConversion);
        elements.downloadJson.addEventListener('click', () => downloadData('full'));
        elements.downloadFull.addEventListener('click', () => downloadData('full'));
        elements.downloadLite.addEventListener('click', () => downloadData('lite'));
        elements.downloadSample.addEventListener('click', () => downloadData('sample'));

        // Auto-start conversion on page load
        updateProgress('Ready to convert DIGGGIN dataset. Click "Start Conversion Process" to begin.');
    </script>
</body>
</html>
